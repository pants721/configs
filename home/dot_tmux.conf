set-option -g default-shell /bin/zsh 

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -ag terminal-overrides ",screen-256color:RGB"
set -s escape-time 0

# set -g status-right "#[fg=green]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right --interval 2)#[default]"

# Remap prefix to C-a
set -g prefix 'C-a'
bind r source-file ~/.tmux.conf

# Unbinds
unbind-key C-b
unbind-key C-a
unbind %    # split-window -h
unbind '"'  # split-window

# open windows in same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -n C-[ previous-window
bind -n C-] next-window

# vi-like keybindings
set-window-option -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# mouse passthrough
set -g mouse on

set -g allow-passthrough on

unbind -T copy-mode MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set-option -g status on
set-option -g status-interval 1
# set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=green,bg=default
# set-option -g status-left-length 20
# set-option -g status-left-style default
# set-option -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#S#[default]"
# set-option -g status-right-length 140
# set-option -g status-right-style default
# set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
# set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
# set-option -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"
# set-window-option -g window-status-style fg=colour244
# set-window-option -g window-status-style bg=default
# set-window-option -g window-status-current-style fg=colour166
# set-window-option -g window-status-current-style bg=default

# speed exit
set-option -g focus-events on

bind C-r "run-shell 'tms refresh'"
bind C-o display-popup -E "tms"
bind C-j display-popup -E "tms switch"

bind -r C-[ switch-client -p\; refresh-client -S
bind -r C-] switch-client -n\; refresh-client -S

set -g status-right " #(tms sessions)"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
